<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (Optional, can be transparent) -->
  <!-- <rect width="100%" height="100%" fill="#f8fafc" /> -->

  <!-- Icon Section: "O" with flow/arrow elements -->
  <g transform="translate(50, 40)" filter="url(#shadow)">
    <!-- Outer Circle Ring -->
    <circle cx="60" cy="60" r="50" stroke="url(#grad1)" stroke-width="12" fill="none" stroke-dasharray="240" stroke-dashoffset="60" transform="rotate(-45 60 60)" />
    
    <!-- Inner Arrow symbolizing conversion/flow -->
    <path d="M45 40 L75 60 L45 80" fill="none" stroke="#0f172a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M35 60 L75 60" fill="none" stroke="#0f172a" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Text Section -->
  <g transform="translate(180, 110)" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold">
    <text x="0" y="0" font-size="80" fill="#0f172a" letter-spacing="-2">OFlair</text>
    <text x="5" y="40" font-size="24" fill="#64748b" letter-spacing="1" font-weight="normal">Control-M to Airflow Converter</text>
  </g>
</svg>